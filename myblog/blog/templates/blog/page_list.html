<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Páginas</title>
</head>
<body>
    <h1>Páginas</h1>
    {% if pages %}
        <ul>
            {% for page in pages %}
                <li>
                    <a href="{% url 'page_detail' page.pk %}">{{ page.title }}</a>
                    <p>{{ page.subtitle }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay páginas aún.</p>
    {% endif %}
    <a href="{% url 'page_create' %}">Crear nueva página</a>
    <a href="{% url 'home' %}">Volver a la Home</a>
</body>
</html>
